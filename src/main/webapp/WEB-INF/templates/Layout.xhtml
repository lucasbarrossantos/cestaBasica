<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="css" name="estilo.css"/>
    <h:outputScript library="js" name="calendario_pt_BR.js"/>
</h:head>
<h:body>

    <header>
        <!-- <h:graphicImage library="css" name="logo.png"/> -->
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <footer>
        Cesta Básica
    </footer>

    <h:form>
        <p:confirmDialog global="true" closeOnEscape="true"> <!-- Dialog compartilhado -->
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
                             icon="ui-icon-close"/>

            <p:commandButton value="Sim" type="botton" styleClass="ui-confirmdialog-yes"
                             icon="ui-icon-check"/>
        </p:confirmDialog>
    </h:form>
    <!--
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="/css/ripple.gif"/>
        </p:dialog>
    -->
</h:body>
</html>
